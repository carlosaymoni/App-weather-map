<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable =no">
  <link rel="stylesheet" href="style.css">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/4f23b2941c.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="/images/sol.png" type="image/x-icon">
  <title>App Open Weather Map</title>
</head>

<body onload="startTime(),climate()">
  <main class="main">
    <div class="encabezado">
      <div class="ubication">
        <h1 id="h1"></h1>
        <h3 id="city"></h3>
        <div class="description">
          <div id="description"></div>
        </div>
      </div>
      <div class="fecha">
        <div id="day"></div>
        <div id="date"></div>
        <div class="horas" id="hr"></div>
      </div>
    </div>
    <div id="box-clima">
      <div class="card-clima">
        <i class="fa-solid fa-temperature-three-quarters"> Temperatura</i>
        <div id="temp"></div>
      </div>
      <div class="card-clima">
        <i class="fa-solid fa-sparkles"> Sensacion</i>
        <div id="feels_like"></div>
      </div>
      <div class="card-clima">
        <i class="fa-solid fa-temperature-high"> Maxima</i>
        <div id="temp_max"></div>
      </div>
      <div class="card-clima">
        <i class="fa-solid fa-temperature-low"> Minina</i>
        <div id="temp_min"></div>
      </div>
      <div class="card-clima">
        <i class="fa-solid fa-droplet-degree"> Humedad</i>
        <div id="humidity"></div>
      </div>
      <div class="card-clima">
        <i class="fa-solid fa-wind"> Viento</i>
        <div id="wind"></div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
  <script src="app.js"></script>
</body>

</html>
